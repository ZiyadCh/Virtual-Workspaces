<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1" />
    <title>Office</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main -->
    <div class="office">
      <img src="images/brief-bg.jpg" id="imgBg" alt="bg" />
      <div class="floor">
        <div class="room conference">
          Salle de conférence <button class="addConference">+</button>
        </div>

        <div class="room reception">
          Réception <button class="addReception">+</button>
        </div>

        <div class="room server">
          Salle des serveurs <button class="addServer">+</button>
        </div>

        <div class="room security">
          Salle de sécurité <button class="addSecurity">+</button>
        </div>

        <div class="room staff">
          Salle du personnel <button class="addStaff">+</button>
        </div>

        <div class="room archive">
          Salle d'archives <button class="addArchive">+</button>
        </div>
      </div>
    </div>

    <!-- sidebar -->
    <div class="sidebar">
      <h1>Staff non assigné</h1>
      <div class="cardContainer w-full flex justify-center items-center">
        <!--Cards -->
        <div class="staffCard w-11/12 flex justify-between items-center">
          <img
            class="cardPfp aspect-square rounded-full border-2 w-20 h-20"
            src=""
            alt="pfp"
          />
          <div class="w-2/3">
            <h2 class="text-2xl">Nom Complete</h2>
            <h3>Role</h3>
          </div>
          <div
            class="flex flex-col w-1/12 h-12/12 justify-between items-center"
          >
            <img class="cardDelete" src="images/delete.png" alt="trash" />
            <img src="images/edit.png" class="cardEdit" alt="edit" />
          </div>
        </div>
        <!--Cards -->
      </div>

      <img src="images/add.png" id="addNew" alt="add" />
    </div>
    <!-- Modals -->
    <div class="modalForm">
      <form id="form">
        <h1>Ajouter nouveau Employant</h1>
        <label class="top-3" for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Nom" />

        <label for="role">Rôle</label>
        <select id="role">
          <option disabled selected></option>
          <option>Manager</option>
          <option>Réceptionniste</option>
          <option>IT</option>
          <option>Sécurité</option>
          <option>Nettoyage</option>
        </select>

        <label for="photo">Photo</label>

        <div class="flex justify-between">
          <input
            type="url"
            id="photo"
            placeholder="https/images.com"
            class="border-1 border-zinc-300 w-8/12 text-xl"
          />

          <img id="pfp" src="" alt="pfp" class="w-20 h-20" />
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ex@gmail.com" />

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" placeholder="XX-XXXX-XXXX" />
        <label for="experience">Experience(s) Professionel</label>
        <button type="button" class="addExp">
          <img src="images/addExp.png" alt="" />
        </button>
        <div class="exp"></div>

        <div class="wr"><button id="aj" type="submit">Ajouter</button></div>
      </form>
    </div>
  </body>
</html>
